replicaCount: 1

image:
  repository: quay.io/rh-ai-quickstart/f5-security-ui
  pullPolicy: Always
  tag: latest

service:
  type: ClusterIP
  port: 8501

serviceAccount:
  create: false

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

env:
  - name: LLAMA_STACK_ENDPOINT
    value: 'http://llamastack:8321'

volumes:
  - emptyDir: {}
    name: dot-streamlit

volumeMounts:
  - mountPath: /.streamlit
    name: dot-streamlit

# ========================================================================
# MODEL CONFIGURATION
# ========================================================================
# Models are pre-defined in the llama-stack and llm-service subcharts.
# Override here only if you need custom configurations.
# See: https://github.com/rh-ai-quickstart/ai-architecture-charts

global:
  models:
    rhoai-llama-3-1-8b:
      id: redhataillama-31-8b-instruct
      url: https://redhataillama-31-8b-instruct-quickstart-llms.apps.ai-dev02.kni.syseng.devcluster.openshift.com/v1
      apiToken: "sk-dummy-key-for-public-endpoint"
      enabled: true
  mcp-servers: {}

# Hugging Face Token for model downloads
llm-service:
  secret:
    hf_token: ""
    enabled: true

pgvector:
  secret:
    user: "postgres"
    password: "rag_password"
    dbname: "rag_blueprint"
    host: "pgvector"
    port: "5432"


llama-stack:
  secrets:
    TAVILY_SEARCH_API_KEY: "Paste-your-key-here"

