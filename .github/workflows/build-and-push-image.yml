name: Build and Push Container Image

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/build-and-push-image.yml'
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: quay.io
  IMAGE_NAME: rh-ai-quickstart/f5-security-ui

jobs:
  build-and-push:
    # Security: Only run on official repository
    if: github.repository == 'rh-ai-quickstart/F5-API-Security'
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          
      - name: Extract version from Helm Chart
        id: version
        run: |
          version=$(grep '^version:' deploy/f5-ai-security/Chart.yaml | awk '{print $2}')
          echo "tag=$version" >> $GITHUB_OUTPUT
            
      - name: Build and push ${{ env.IMAGE_NAME }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Containerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.tag }}
            
      - name: Build summary
        run: |
          echo "Built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}"
